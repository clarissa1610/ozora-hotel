<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <div class="title">
                <img src="img/title.png" alt="">
            </div>
            <div class="subtitle">
                <h2>「宿泊者様専用」大浴場などの設備や<br>
                  充実したサービスで<br>
                  ファミリーやグループで<br>
                  ゆったりとお過ごしいただけます。
                </h2>
            </div>
            <div class="navigation">
              <ul>
                <li><a href="#family">充実の<br>ホテル<br>滞在</a></li>
                <li><a href="#baby">ママ・パパ<br>も安心</a></li>
                <li><a href="#camp">ホテルで<br>キャンプ<br>体験</a></li>
                <li><a href="#buffet">最高の<br>ブフェー</a></li>
              </ul>
            </div>
        </div>
        <div id="content">
          <div id="family">
            <img src="img/family-title.png" alt="">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/family1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/family2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/family3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/family4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/family5.jpg" alt=""></div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
        </div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
